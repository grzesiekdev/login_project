<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- dodajemy kod .css odpowiadający za stylowanie -->
  <link rel="stylesheet" type="text/css" href="login.css" />

</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>

    <!-- formularz pobierający dane od użytkownika oraz przekazujący je za pomocą metody GET, skąd są pobierane przez skrypt login.js -->
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>

    <!-- dodajemy diva odpowiedzialnego za wyświetlatnie errorów -->
    <div id="login-error-msg">Incorrect login or password!</div>

  </main>

    <!-- dodajemy kod .js, skrypt. Dodanie odbywa się w stopce, tak żeby zwalidować formularz dopiero jak cały DOM zostanie załadowany -->
    <script src="login.js"></script>
</body>
</html>
